<!DOCTYPE html><head>
<title>Snake And Foes</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="The classic snake game but with a twist: you have to eat spiders and avoid scorpions plus cool powerups!">
<style>
    
html, body, button, button:hover, a {
    cursor: url("cursor.png"), auto;
}

body.playing, body.playing button {
    cursor: none;
}


@font-face {
    font-family: 'PressStart2P';
    src: url("./PressStart2P.ttf") format("truetype");
    font-display: swap;
}


#ui-root-container {
    width: 100dvw;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    align-items: center;
        z-index: 1;
}
#ui-root {
    font-family: 'PressStart2P', monospace;
    color: #fff;
    aspect-ratio: 16 / 9;
    aspect-ratio: 16 / 9;
    width: 100%;
    /* height: 100%; */
    max-width: 100%;
    max-height: 100%;
    container-type: size;
    animation: scaleUp 0.5s ease both;
    font-weight: bold;
    position: relative;
}

#fire, #start {
    width: 50cqi;
    height: 10cqi;
    left: 50%;
    position: absolute;
    translate: -50%;
    bottom: 0;
    background: transparent;
    border:0;
    pointer-events: auto;
    font-family: 'PressStart2P', monospace;
    font-size: 3cqi;
    color: #fff;
    text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
    font-weight: bold;
    animation: scaleUp 0.5s ease both;
}

#start {
    bottom: 21cqi;
}

button:focus {
    outline: none;
}

body {
    transform-origin: center;
    min-width: 100dvw;
    min-height: 100dvh;
}

canvas {
    transform: translate(-50%, -50%) scale(1.13) !important;
}

#please-rotate {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'PressStart2P', monospace;
    color: #fff;
    font-size: 4cqi;
    text-align: center;
    text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
    padding: 4cqi 0;
    display: none;
    z-index: 2;
    background: black;
}

.social {
    position: absolute;
    bottom: 3cqi;
    left: 0;
    right: 0;
    font-family: 'PressStart2P', monospace;
    color: #fff;
    font-size: 1.5cqi;
    text-align: center;
    padding: 1cqi 2cqi;
    z-index: 2;
    line-height: 1.5;
    text-align: center;
}

.social a {
    color: blue;
    cursor: pointer;
    text-shadow: 1px 1px 0 #000, -1px 1px 0 #ffffff, 1px -1px 0 #ffffff, -1px -1px 0 #ffffff;
}

.social p {
    margin-bottom: 0.5cqi;
    text-shadow: 1px 1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000;
}

.hidden {
    display: none;
}

/* css rule for when height is bigger than width */
@media (orientation: portrait) {
    #please-rotate {
        display: block;
    }
}

</style>
</head><body style="background:#000">
<audio src="./double_kill.mp3" id="double-kill-sound"></audio>
    <div id="ui-root-container">
        <div id="ui-root">
            <div id="please-rotate">Please rotate your device</div>
            <button id="fire"></button>
            <button id="start"></button>
            <div class="social hidden">
                <p>Android/iOS version coming soon!</p>
                <a href="https://x.com/NotSoAAA_" target="_blank" rel="noopener noreferrer">Follow me on Twitter for updates about it!</a>
            </div>
        </div>
    </div>
<script src="./TinyGesture.js"  type="module"></script>
<script src="./littlejs.js"></script>
<script src="./main.js" type="module"></script>
